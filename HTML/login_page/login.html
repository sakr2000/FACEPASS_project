<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="login.css" />
  </head>
  <body>
    <div class="container" id="container">
      <!-- login page -->
      <div class="login">
        <!--logo-->
        <div class="logo">
          <img src="images\icon_with_circle.png" />
          <span>FacePass</span>
        </div>

        <div class="top-massage">
          <span>Sign in with your Email</span>
        </div>

        <div class="input-area">
          <div class="input-box" id="login_email">
            <input type="text" required />
            <label for="login_email">Email address</label>
          </div>
          <div class="error" id="error"></div>
        </div>

        <div class="input-area">
          <div class="input-box" id="login_password">
            <input type="password" required />
            <label for="login_password">Password</label>
          </div>
          <div class="error" id="error"></div>
        </div>

        <a class="forget" href="#">forget password?</a>

        <!--login button-->
        <a href="#">
          <input class="login-btn" id="login_btn" type="submit" value="Login" />
        </a>
        <!--newuser? sign up-->
        <div class="new">
          <span>New user?</span>
          <a href="#" id="registerLink">Sign up</a>
        </div>
      </div>

      <!-- register page -->
      <div class="register">
        <!--logo-->
        <div class="logo">
          <img src="images\icon_with_circle.png" />
          <span>FacePass</span>
        </div>

        <div class="top-massage">
          <span>Sign up in FacePass</span>
        </div>

        <!--username-->
        <div class="input-area">
          <div class="input-box" id="username">
            <input type="text" required />
            <label for="username">Username</label>
          </div>
          <div class="error" id="error"></div>
        </div>

        <!--email address-->
        <div class="input-area">
          <div class="input-box" id="signup_email">
            <input type="text" required />
            <label for="signup_email">Email address</label>
          </div>
          <div class="error" id="error"></div>
        </div>
        <!--password-->
        <div class="input-area">
          <div class="input-box" id="signup_password">
            <input type="password" required />
            <label for="signup_password">Password</label>
          </div>
          <div class="error" id="error"></div>
        </div>
        <div class="input-area">
          <div class="input-box" id="repassword">
            <input type="password" required />
            <label for="repassword">Confirm Password</label>
          </div>
          <div class="error" id="error"></div>
        </div>

        <!--signup button-->
        <a href="#">
          <input
            class="signup-btn"
            id="signup_btn"
            type="submit"
            value="Sign-up"
          />
        </a>
        <!--newuser? sign up-->
        <div class="old">
          <span>Already have an account ?</span>
          <a href="#" id="loginLink">Log-in</a>
        </div>
      </div>
    </div>

    <script src="login.js"></script>
  </body>
</html>
