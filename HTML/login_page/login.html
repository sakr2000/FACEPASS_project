<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Login Page</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' media='screen' href='login.css'>
    </head>
    <body>

        <!--logo-->
        <div class="logo">
            <img src="images\icon_with_circle.png">
            <span>FacePass</span>
        </div>

        <!--sign in-->
        <div class="signin">
            <span>Sign in with your Email</span>
        </div>

        <!--email address-->
        <input  class="address" type="email" placeholder="Email address">
        

        <!--password-->
        <input  class="address" type="password" placeholder="Password">

        <!--forget password-->
        <a class="forget" href="#">forget password?</a>

        <!--login button-->
        <a href="#" target="_blank">
            <input class="login" type="submit" value="login">
        </a>
        <!--newuser? sign up-->
        <span class="new">New user?</span>
        <a class="up" href="#">Sign up</a>
    </body>
</html>
