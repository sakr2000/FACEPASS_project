<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Setting</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="acc.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="header">
          <i class="bi bi-sliders"></i>
          <span>Settings</span>
        </div>

        <div class="list">
          <ul>
            <li id="account">
              <div class="account">
                <i class="bi bi-person-circle"></i>
                <span>Account</span>
              </div>
            </li>
            <li id="password">
              <div>
                <i class="bi bi-key"></i>
                <span>Change Password</span>
              </div>
            </li>
          </ul>
        </div>

        <div class="logout">
          <button class="bi bi-box-arrow-right" type="submit">
            <span>Logout</span>
          </button>
        </div>
      </div>
      <div class="display" id="displayElement">
        <!--account page-->
        <div id="account_page">
          <div class="photo">
            <img src="../images/profile.png">
          </div>
          <form id="form">
            <div class="name">
              <div class="input_error">
                <div class="Fname" id="first_name">
                  <label>First Name</label>
                  <input type="text" required/>
                </div>
                <div class="error" id="error"></div>
              </div>
              <div class="input_error">
                <div class="Lname" id="last_name">
                  <label>Last Name</label>
                  <input type="text" required/>
                </div>
                <div class="error" id="error"></div>
              </div>
            </div>
            <div class="btn" id="save_btn">
              <input type="submit" value="Save Changes" />
            </div>
          </form>
        </div>


        <!--=================================================================================-->

      <!--password page-->
      <div id="password_page" style="display: none;">
        <div class="photo">
          <img src="../images/password-logo.png">
        </div>
        <div class="password">
            <div>
              <div class="current" id="current_password">
                <label for="current">Current Password</label>
                <input id="current" type="password" required>
              </div>
              <div class="error" id="error"></div>
            </div>
            <div>
              <div class="new" id="new_password">
                <label for="new">New Password</label>
                <input id="new" type="password" required>
              </div>
              <div class="error" id="error"></div>
            </div>
            <div>
              <div class="confirm" id="confirm_password">
                <label for="confirm">Confirm Password</label>
                <input id="confirm" type="password" required>
              </div>
              <div class="error" id="error"></div>
            </div>
        </div>
            <div class="btn2" id="pass_btn">
                <button type="submit">Save</button>
            </div>
      </div>
    </div>

    </div>
    <script src="acc.js"></script>
  </body>
</html>
