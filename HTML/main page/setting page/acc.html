<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Setting</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="acc.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="header">
                <i class="bi bi-sliders"></i>
                <span>Settings</span>
            </div>

            <div class="list">
                <ul>
                    <li id="account">
                        <div class="account">
                            <i class="bi bi-person-circle"></i>
                            <span>Account</span>
                        </div>
                    </li>
                    <li id="password">
                        <div>
                            <i class="bi bi-key"></i>
                            <span>Change Password</span>
                        </div>
                    </li>
                </ul>
            </div>

            <div class="logout">
                <i class="bi bi-box-arrow-right"></i>
                <span>Log Out</span>
            </div>
        </div>

        <div class="acc-content" id="displayElement">
            <div class="photo" id="photo">
                <img src="..\images/user.png">
                <div>
                    <label for="file"> Change Photo</label>
                    <input id="file" type="file" accept="image/png, image/jpeg, image/jpg" style="display:none;">
                </div>
            </div>

            <form id="form">
                <div class="name">
                    <div class="Fname">
                        <label>First Name</label>
                        <input type="text">
                    </div>

                    <div class="Lname">
                        <label>Last Name</label>
                        <input type="text">
                    </div>
                </div>

                <div class="email">
                    <label>Email Address</label>
                    <input type="email">
                </div>

                <div class="btn">
                    <input type="submit" value="Save Changes">
                </div>
            </form>
        </div>
    <script src="../js/acc.js"></script>
</body>
</html>
