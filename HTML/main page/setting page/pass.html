<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Setting</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="pass.css" />
</head>
<body>
    <div class="container" id="container">
        <div class="sidebar">
            <div class="header">
                <img src="..\images/Wsetting.png">
                <h2>Settings</h2>
            </div>
            <div class="list">
                <ul>
                    <li id="account">
                        <div>
                            <img src="../images/Waccount.png" alt=""/>
                            <a href="acc.html">Account</a>
                        </div>
                    </li>
                    <li>
                        <div>
                            <img src="../images/reset-password.png" alt=""/>
                            <a href="pass.html">Change Password</a>
                        </div>
                    </li>
                    <li>
                        <div>
                            <img src="../images/Wdark-mode.png" alt=""/> 
                            <a href="">Appearance</a>
                        </div>
                    </li>
                    <li>
                        <div>
                            <img src="../images/Wprivacy.png" alt=""/>
                            <a href="">Privacy</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="pass-content">
            <div class="photo">
                <img src="..\images\password-logo.png">
            </div>
            <div class="password">
                <div class="current">
                    <label for="current">Current Password</label>
                    <input id="current" type="password">
                </div>
    
                <div class="new">
                    <label for="new">New Password</label>
                    <input id="new" type="password">
                </div>
    
                <div class="confirm">
                    <label for="confirm">Confirm Password</label>
                    <input id="confirm" type="password">
                </div>
    
                <div class="btn">
                    <button type="submit">Save</button>
                </div>
            </div>
        </div>
    </div>
</body>
