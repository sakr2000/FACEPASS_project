<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Main Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link href="https://www.dafont.com/mishaland.font" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="top-right">
      <div id="logo">
        <img src="images\green_logo.png" />
      </div>
      <div id="text">
        <span>FacePass</span>
      </div>
    </div>

    <div class="top-left">
      <img src="images/username.png" />
      <span id="username">Username</span>
    </div>

    <div class="sidebar" id="sidebar">
      <div class="header">
        <img src="images/white_arrow.png" alt="back" id="closesidebar" />
        <h2>Settings</h2>
      </div>
      <ul>
        <li id="acc">
          <i class="bi bi-person-circle"></i>
          <a href="setting page/acc.html">
            <span><img src="images/settings.png" alt="" /> Settings</span>
          </a>
        </li>
      </ul>
      <div class="logout">
        <button type="submit" id="logout">Logout</button>
      </div>
    </div>

    <div class="middle">
      <span id="s1">Welcome</span>
      <span id="s2">to FacePass</span>
    </div>
    <div class="photo">
      <img src="images\face-scanner (1).png" />
    </div>
    <div class="last">
      <a href="../websites page/sites.html">
        <img src="images\email.png" />
      </a>
      <a href="#" id="settingbtn">
        <img src="images\settings.png" />
      </a>
      <a href="#">
        <img src="images\questions.png" />
      </a>
    </div>

    <script src="main.js"></script>
  </body>
</html>
